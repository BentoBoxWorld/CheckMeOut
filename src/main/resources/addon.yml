name: CheckMeOut
main: world.bentobox.checkmeout.CheckMeOut
version: ${version}${build.number}
icon: ITEM_FRAME

authors: tastybento

softdepend: AcidIsland, BSkyBlock, CaveBlock, AOneBlock, Boxed, Level, Likes, Visit, Warps


permissions:
  checkmeout.icon.<MATERIAL>:
    description: Allows to customize icon per player.
    default: false
  '[gamemode].checkmeout':
    description: Player can use the checkmeout command
    default: true
  '[gamemode].checkmeout.view':
    description: Player can use the checkmeout view command
    default: true
  '[gamemode].checkmeout.admin.check':
    description: Admin can teleport to a player's island
    default: op
  '[gamemode].checkmeout.admin.delete':
    description: Admin can delete a submission
    default: op
  '[gamemode].checkmeout.admin.clearsubmissions':
    description: Admin can clear submissions
    default: op
  '[gamemode].checkmeout.admin.seesubs':
    description: Admin can open the submissions GUI
    default: op
